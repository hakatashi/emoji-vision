<!DOCTYPE html>
<style>
.node:hover circle {
	opacity: 0.8;
}
</style>
<svg width="960" height="960" font-family="sans-serif" font-size="10" text-anchor="middle" style="margin: 0 auto; display: block;"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

let svg = d3.select('svg'),
	width = Number(svg.attr('width')),
	height = Number(svg.attr('height'));

const format = d3.format(',d');

const color = d3.scaleOrdinal(d3.schemeCategory20c);

const pack = d3.pack()
	.size([width, height])
	.padding(1.5);

d3.csv('flare.csv', (d) => {
	d.count = d.count === 'None' ? 0 : parseInt(d.count);
	return d;
}, (error, classes) => {
	if (error) {
		throw error;
	}

	const root = d3.hierarchy({children: classes})
		.sum((d) => d.count)
		.each((d) => {
			d.id = d.data.name;
			d.class = 'hoge';
		});

	const node = svg.selectAll('.node')
		.data(pack(root).leaves())
		.enter().append('g')
		.attr('class', 'node')
		.attr('class', 'node')
		.attr('transform', (d) => `translate(${d.x},${d.y})`);

	node.append('circle')
		.attr('id', (d) => d.id)
		.attr('r', (d) => d.r)
		.style('fill', (d) => color(d.data.subgroup));

	node.append('image')
		.attr('href', (d) => `https://rawgit.com/twitter/twemoji/gh-pages/svg/${d.data.unified.toLowerCase().replace(/^00/, '')}.svg`)
		.attr('transform', (d) => `scale(${d.r / 75 * 0.8}) translate(-75, -75)`);

	node.append('clipPath')
		.attr('id', (d) => `clip-${d.id}`)
		.append('use')
		.attr('xlink:href', (d) => `#${d.id}`);

	node.append('title')
		.text((d) => `${d.id}: ${format(d.value)}`);

	const tooltip = svg.append('g')
		.attr('transform', 'translate(500, 500)')
		.attr('display', 'none');
	tooltip.append('rect')
		.attr('width', 200)
		.attr('height', 60)
		.attr('rx', 10)
		.attr('ry', 10)
		.attr('x', -100)
		.attr('y', -70)
		.attr('fill', '#333');
	tooltip.append('polygon')
		.attr('points', '0,0 -10,-10 10,-10')
		.attr('fill', '#333');
	const tooltipText = tooltip.append('text')
		.attr('x', 0)
		.attr('y', -72)
		.attr('fill', 'white')
		.attr('font-size', 12);
	const tooltipTexts = Array(3).fill().map(() => (
		tooltipText.append('tspan')
			.attr('x', 0)
			.attr('dy', 18)
			.text('hoge')
	));

	node.on('mouseover', (d) => {
		tooltip
			.attr('transform', `translate(${d.x}, ${d.y - d.r + 30})`)
			.attr('display', 'block');
		tooltipTexts[0].text(`${d.data.unified.split('-').map((codepoint) => `U+${codepoint.toUpperCase()}`).join(' ')} (${d.id})`);
		tooltipTexts[1].text(`count: ${d.value}`);
		tooltipTexts[2].text(`subgroup: ${d.data.subgroup}`);
	});

	node.on('mouseout', () => {
		tooltip.attr('display', 'none');
	});
});

</script>
